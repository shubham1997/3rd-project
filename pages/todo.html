<div id ="container" ng-controller = "todo">
  <button type="button" name="button" ng-click="one()">Complete List</button>
  <button type="button" name="button" ng-click="filter();two()">-Bought</button>
  <button type="button" name="button" ng-click="filter();three()">Not-Bought</button>
    <h1 ng-show="x==1" >Grocery list<i class="fa fa-plus"></i></h1>
  <ul ng-show="x==1" ng-repeat="groc in grocery">
    <li ng-click="toggle(groc.id)"><span id="icons"><img src="https://cdn3.iconfinder.com/data/icons/flat-actions-icons-9/512/Tick_Mark-128.png" alt="" height="20px" ng-class="{'hide':!groc.buy}"></span> <span id="items" style="position:absolute" ng-class="{'line':groc.buy}">{{groc.name}}</span></li>
  </ul>
<h1 ng-show="x==2">Already bought</h1>
  <ul ng-show="x==2" ng-repeat="b in bought">
    <li > <span id="items" style="position:absolute" >{{b.name}}</span></li>
  </ul>

  <h1 ng-show="x==3">Already bought</h1>
    <ul  ng-show="x==3" ng-repeat="b in nbought">
      <li > <span id="items" style="position:absolute" >{{b.name}}</span></li>
    </ul>




</div>
